 <!-- STYLE -->
<link rel="stylesheet" type="text/css" href="styles/signup.css">

  <!-- CONTAINER -->
  <div class="container" ng-controller="adminController">
    <div class="row">
      <div class="col l3 m2 adjust-side">..</div>
      <!-- FORM -->
      <form ng-submit="createAdmin(params)" class="col l6 m8 s12 signup_form">
        <div class="card signup_card">
          <h2 class="signup_card_title blue-grey darken-1">ADMIN: SIGN UP</h2>
            <div class="row">
              <div class="signup_input_field"> 
                <div class="input-field col s12">
                  <input id="fullname" type="text" required ng-model="params.fullname">
                  <label for="fullname">Full Name</label>
                </div>
                <div class="input-field col s12">
                  <input id="email" type="email" required ng-model="params.email" />
                  <label for="email">Email Address | example@gmail.com</label>
                </div>
                <div class="input-field col s6">
                  <input id="username" type="text" required ng-model="params.username">
                  <label for="username">Username</label>
                </div>
                <div class="input-field col s6">
                  <input id="password" type="password" required ng-model="params.password">
                  <label for="password">Password</label>
                </div>
                <p class="signup_admin_check">
                  <input type="checkbox" id="admin" checked="checked" ng-model="params.admin" />
                  <label for="admin">Admin</label>
                </p>
                <button class="waves-effect blue-grey darken-1 btn signup_btn"><i class="mdi-action-lock-open"></i>  SIGN UP</button>
              </div>
            </div>
          </div>
      </form>
      <div class="col l3 m2 "></div>
    </div>
  </div>
