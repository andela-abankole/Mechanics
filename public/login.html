<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="description" content="">

  <title>Mechanics | Login</title>

  <!--Import materialize.css-->
  <link rel="stylesheet" type="text/css" href="libs/materialize/dist/css/materialize.min.css"  media="screen,projection"/>

  <link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col l3 m2 adjust-side">jj</div>
      <form class="col l6 m8 s12 login_form">
        <div class="card login_card">
          <h2 class="login_card_title blue-grey darken-1">ADMIN: SIGN IN NOW!</h2>
            <div class="row">
              <div class="login_input_field"> 
                <div class="input-field col s6">
                  <input id="username" type="text" class="validate">
                  <label for="username">Username</label>
                </div>
                <div class="input-field col s6">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
                <a class="waves-effect blue-grey darken-1 btn login_btn"><i class="mdi-action-lock-outline"></i>  SIGN IN</a>
              </div>
            </div>

            <div class="card-action">
              <h5>Don't have an account yet?</h5>
              <h6><a href='signup.html'>Join Us</a></h6>
            </div>
          </div>
      </form>
      <div class="col l3 m2 "></div>
    </div>
  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="libs/materialize/dist/js/materialize.min.js"></script>
</body>
</html>
