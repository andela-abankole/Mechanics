<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="description" content="">

  <title>Mechanics | Signup</title>

  <!--Import materialize.css-->
  <link rel="stylesheet" type="text/css" href="libs/materialize/dist/css/materialize.min.css"  media="screen,projection"/>

  <link rel="stylesheet" type="text/css" href="styles/signup.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col l3 m2 adjust-side">jj</div>
      <form class="col l6 m8 s12 signup_form">
        <div class="card signup_card">
          <h2 class="signup_card_title blue-grey darken-1">ADMIN: SIGN UP</h2>
            <div class="row">
              <div class="signup_input_field"> 
                <div class="input-field col s12">
                  <input id="fullname" type="text" class="validate">
                  <label for="fullname">Full Name</label>
                </div>
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate" placeholder="example@gmail.com">
                  <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                  <input id="username" type="text" class="validate">
                  <label for="username">Username</label>
                </div>
                <div class="input-field col s6">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
                <p class="signup_admin_check">
                  <input type="checkbox" id="admin" checked="checked" />
                  <label for="admin">Admin</label>
                </p>
                <a class="waves-effect blue-grey darken-1 btn signup_btn"><i class="mdi-action-lock-open"></i>  SIGN UP</a>
              </div>
            </div>
          </div>
      </form>
      <div class="col l3 m2 "></div>
    </div>
  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="libs/materialize/dist/js/materialize.min.js"></script>
</body>
</html>
